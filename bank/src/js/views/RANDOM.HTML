<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

  <style>
    /* Simple nav bar styling */
    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #004aad;
      color: white;
      padding: 10px 20px;
      font-family: Arial, sans-serif;
    }

    nav .logo {
      display: flex;
      align-items: center;
    }

    nav .logo img {
      height: 40px;
      margin-right: 10px;
    }

    nav ul {
      list-style-type: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }
  </style>
</head>

  <div id="globalBody">
