<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transactions</title>
  <!-- Oracle JET CSS & JS (replace with your actual JET paths) -->
  <!-- Add this in your index.html head -->
  <script src="js/libs/require/require.js"></script>
  <script src="js/main.js"></script>
</head>
<body>
  <!-- Transaction Container -->
  <div id="transaction-container" style="max-width:600px; margin:40px auto; font-family:Arial, sans-serif;">
    <!-- Title -->
    <h2 style="text-align:center; color:#1976d2; margin-bottom:20px;">
      :closed_lock_with_key: Transaction Portal
    </h2>
    <!-- From Account -->
    <div style="margin-bottom:15px;">
      <label for="fromAccountId" style="display:block; margin-bottom:5px; font-weight:bold;">From Account</label>
      <input id="fromAccountId" type="text"
             data-bind="value: fromAccountId"
             placeholder="Enter From Account"
             style="width:100%; padding:10px; border:1px solid #ccc; border-radius:5px;" />
    </div>
    <!-- To Account -->
    <div style="margin-bottom:15px;">
      <label for="toAccountId" style="display:block; margin-bottom:5px; font-weight:bold;">To Account</label>
      <input id="toAccountId" type="text"
             data-bind="value: toAccountId"
             placeholder="Enter To Account"
             style="width:100%; padding:10px; border:1px solid #ccc; border-radius:5px;" />
    </div>
    <!-- Amount -->
    <div style="margin-bottom:15px;">
      <label for="amount" style="display:block; margin-bottom:5px; font-weight:bold;">Amount</label>
      <input id="amount" type="number"
             data-bind="value: amount"
             placeholder="Enter Amount"
             style="width:100%; padding:10px; border:1px solid #ccc; border-radius:5px;" />
    </div>
    <!-- Channel -->
<div style="margin-bottom:15px;">
  <label for="channel" style="display:block; margin-bottom:5px; font-weight:bold;">Channel</label>
  <input id="channel" type="text"
         data-bind="value: channel"
         placeholder="Enter Channel"
         style="width:100%; padding:10px; border:1px solid #ccc; border-radius:5px;" />
</div>
<!-- Description -->
<div style="margin-bottom:15px;">
  <label for="description" style="display:block; margin-bottom:5px; font-weight:bold;">Description</label>
  <input id="description" type="text"
         data-bind="value: description"
         placeholder="Enter Description"
         style="width:100%; padding:10px; border:1px solid #ccc; border-radius:5px;" />
</div>
    <!-- MPIN (Sensitive Text) -->
    <div style="margin-bottom:20px;">
      <oj-c-input-sensitive-text
        id="enteredMpin"
        value="{{enteredMpin}}"
        label-hint="Enter MPIN"
        style="width:100%;">
      </oj-c-input-sensitive-text>
    </div>
    <!-- Submit Button -->
    <div style="text-align:center;">
      <button data-bind="click: submitTransaction"
              style="padding:12px 25px; background:#1976d2; color:white; border:none; border-radius:5px; font-size:16px; cursor:pointer;">
        Submit
      </button>
    </div>
  </div>
  <!-- Load ViewModel -->
  <script>
    require(['ojs/ojbootstrap', 'knockout', 'transactions'],
      function (Bootstrap, ko, TransactionsViewModel) {
        Bootstrap.whenDocumentReady().then(function () {
          var vm = new TransactionsViewModel();
          ko.applyBindings(vm, document.getElementById('transaction-container'));
        });
      });
  </script>
</body>
</html>
